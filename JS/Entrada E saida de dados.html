<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body style="text-align: center;">
    <h2 style="font-family: monospace;color: greenyellow;">Buscas em Array - Exemplo pr√°tico</h2>
    <center>
        <div style="background-color: darkgray; border-radius: 15px; padding: 50px 50px 50px 50px; border-top: 15px; width: 400px;">
            <textarea name="Buscas" type="text" id="Txt_pesquisa" cols="30" rows="10"></textarea>
            <br>
            <button onclick="Separar();" style="width: 263px; height: 30px; background-color: cadetblue; border-radius: 5px;">Buscar</button>
            <p>Resultado: </p>
            <span id="Lbl_resultado"></span>
            
            
            <script>
                function Separar() {
                    var valorDoTexto = document.getElementById("Txt_pesquisa").value;
                    
                    document.getElementById('Lbl_resultado').innerText = valorDoTexto;
                }
            </script>
        
        </div>
    </center>
</body>

</html>
