<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>03 -Arrays</title>
</head>

<body>
    <h2>Informações</h2>
    <script>
        var arr1 = new Array("Cristiano", 1998, "Pelotas", true);
        var arr2 = new Array("Eletrônica", arr1);
        var arr3 = ["2017/1", arr2];

        document.writeln("<p>Aluno: " + arr3[0] + "</p>");
        document.writeln("<p>" + arr3[1] + "</p>");
    </script>

    <br>
    <hr>
    <br>
    <h2>Tamanhos</h2>
    <script>
        var arrA = new Array("Cristiano", 1998, "Pelotas", true);
        var arrB = new Array("Eletrônica", arr1);
        var arrC = ["2017/1", arr2];

        document.writeln("<p> Array A: " + arrA.length + "</p");
        document.writeln("<p> Array B: " + arrB.length + "</p");
        document.writeln("<p> Array C: " + arrC.length + "</p");
    </script>
    <br>
    <hr>
    <br>
    <h2>Removendo infromações</h2>
    <script>
        var arrA = new Array("Cristiano", 1998, "Pelotas", true);
        var arrB = new Array("Eletrônica", arr1);
        var arrC = ["2017/1", arr2];

        arrA.length = 3;

        document.writeln("<p> Array A: " + arrA + "</p");
        document.writeln("<p> Array B: " + arrB + "</p");
        document.writeln("<p> Array C: " + arrC + "</p");
    </script>

    <br>
    <hr>
    <br>
    <h2>Ordenação de valores inteiros</h2>
    <script>
        var arrvalores = new Array(12, 1998, 1999, 13);
        arrvalores.sort();
        document.writeln("<p> Array inteiros: " + arrvalores + "</p");
    </script>

    <br>
    <hr>
    <br>
    <h2>Ordenação de valores inteiros - Decrescente</h2>
    <script>
        var arrvalores = new Array(12, 1998, 1999, 13);

        function InverterArray(a, b) {
            if (a > b) {
                return -1;
            }
            else if (a < b) {
                return 1;
            }
            else {
                return 0;
            }
        }

        arrvalores.sort(InverterArray);
        document.writeln("<p> Array inteiros: " + arrvalores + "</p");
    </script>

    <br>
    <hr>
    <br>
    <h2>Ordenação de valores strings</h2>
    <script>
        var arrvalores = new Array("D", "A", "E", "C", "Z", "H", "B", "Y");
        arrvalores.sort();
        document.writeln("<p> Array inteiros: " + arrvalores + "</p");
    </script>

</body>

</html>
