<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
    <h2>Buscas em Array - IndexOf</h2>
    <script>
        var arrayCores = ["azul", "amarelo", "verde", "vermelho", "cinza", "branco", "preto", "vermelho"];
        var retorno = arrayCores.indexOf("vermelho");

        document.writeln(arrayCores);
        document.writeln("<h3> O " + arrayCores[retorno] + " é o ID" + retorno + "</h3>");
    </script>

    <br>
    <hr>
    <br>
    <h2>Buscas em Array - Last IndexOf</h2>
    <script>
        var arrayCoresLast = ["azul", "amarelo", "verde", "vermelho", "cinza", "branco", "preto", "vermelho"];
        var retornoLast = arrayCoresLast.lastIndexOf("vermelho");

        document.writeln(arrayCoresLast);
        document.writeln("<h3> O " + arrayCoresLast[retornoLast] + " é o ID" + retornoLast + "</h3>");
    </script>
</body>

</html>
