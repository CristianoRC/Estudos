<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>02 - ConversaoDeTipos.html</title>
</head>

<body>
    <script>
        var temp = 1998;
        temp = "Cristiano Cunha"
        temp = true;
        console.log(temp);

        /* Cuidado com a soma em JS: Int + string == String, deve ser feita aconvers√£o*/

        var x = "Cristiano" + true;
        console.log(x);

        var y = "10" - 2;
        console.log(y);

        var z = "15" + 5
        console.log(z);

        z = parseInt("15") + 5;
        console.log(z);

        z = parseInt("15") + 5;
        console.log(z);
    </script>
</body>

</html>
