<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="page-header">
            <h1>Botões</h1>
        </div>
        <div class="row" id="Ativados" style="margin-bottom: 50px;">
            <button type="button" class="btn">Básico</button>
            <button type="button" class="btn btn-default">Padrão</button>
            <button type="button" class="btn btn-primary">Primário</button>
            <button type="button" class="btn btn-success">Sucesso</button>
            <button type="button" class="btn btn-warning">Aviso</button>
            <button type="button" class="btn btn-danger">Perigo</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <div class="row" id="Desativados" style="margin-bottom: 50px;">
            <button type="button" class="btn disabled">Básico</button>
            <button type="button" class="btn btn-default disabled">Padrão</button>
            <button type="button" class="btn btn-primary disabled">Primário</button>
            <button type="button" class="btn btn-success disabled">Sucesso</button>
            <button type="button" class="btn btn-warning disabled">Aviso</button>
            <button type="button" class="btn btn-danger  disabled">Perigo</button>
            <button type="button" class="btn btn-link    disabled">Link</button>
        </div>
        <h3 style="margin-bottom: 50px;">As classes também podem ser usadas em, <strong>a</strong>, <strong>button</strong> e <strong>Entradas</strong> </h3>

        <button type="button" class="btn btn-success btn-lg">Sucesso - LG</button>
        <button type="button" class="btn btn-success btn-md">Sucesso - MD</button>
        <button type="button" class="btn btn-success btn-sm">Sucesso - SM</button>
        <button type="button" class="btn btn-success btn-xs">Sucesso - XS</button>

        <button style="margin-top: 40px;" type="button" class="btn btn-success btn-block">Sucesso - Block</button>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
