<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>jQuery aula 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/prism.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="text/javascript">
        $(function () {
            $('body').css({ "background-color": "gray", "text-align": "left" });
            $('p').css({ "color": "green" });

            //Div1 e seus filhos
            $('.div1').css({ "margin": "55px", "background": "purple" });
            $('.div1 span')
                .hide()
                .delay(1700)
                .fadeIn("fast")
                .css({ "font-size": "15", "color": "gray" });

            $('h2')
                .hide()
                .delay(1000)
                .fadeIn("slow")
                .css("color", "gray");

            //Filho direto de Div1.   
            $('.div1 > span').css("color", "Yellow")

            //Primeiro elemento aṕos o selecionado
            $('.p1 + p')
                .hide()
                .delay(3000)
                .fadeIn("slow")
                .css("font-size", "45px");

            //Todos os elementos após os selecionados
            $('.p1 ~ p')
                .hide()
                .delay(3000)
                .fadeIn("slow")
                .css("color", "black");
        });
    </script>

</head>

<body>
    <h1>Seletores Hierárquicos</h1>

    <div class="div1">
        <h2>H2 filho da div</h2>
        <p>P filho da div, <span>SPAN filho de P</span></p>
        <span>SPAN filho da Div</span>
    </div>
    <h2>H2 fora da div</h2>
    <p class="p1">P1 Fora da Div</p>
    <p>P2 fora da Div</p>
    <p>P3 fora da Div</p>
</body>

</html>
