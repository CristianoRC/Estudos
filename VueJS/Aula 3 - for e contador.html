    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body>

    <div id="app">
        <div v-for="item in linguagens" id="Linguagens">
            <h1>{{item.Nome}}</h1>
        </div>

        <hr>
        
        <!-- Com Index -->
        <div v-for="(item, index) in linguagens">
            <h1>{{index+1}}Âª - {{item.Nome}}</h1>
        </div>

    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                linguagens: [
                    { Nome: "C#" },
                    { Nome: "Java Script" },
                    { Nome: "Java" },
                    { Nome: "VB" },
                    { Nome: "Go" },
                    { Nome: "PHP" }
                ]
            }
        });
    </script>
</body>
