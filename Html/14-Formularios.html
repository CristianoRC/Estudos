<body>

    <br>
    <form action="" style="text-align:left;margin-left:50px">
        <p style="color:greenyellow;font-size:30px">Contato</p>
        <p>Nome <input type="text" maxlength="50" name="nome" id="Cnome"></p>
        <p>Idade <input type="number" min=0 max=9999></p>
        <p>Sexo</p>
        <p><input type="radio" name="sexo" id="CMas" checked value="Masculino"><label for="CMas">Masculino</label></p>
        <p><input type="radio" name="sexo" id="Cfem" value="Feminino"><label for="Cfem">Femenino</label></p>
        <p><input type="radio" name="sexo" id="COutro" value="Outro"><label for="COutro">Outros</label></p>
        <p><input type="date"  name="data" id="CData"></p>

        <input type="submit" value="submit" style="font-size:20px;font-family:monospace;margin-top:30px">
    </form>
